<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Categorias</title>
</head>
<body>
    <h1>Cadastro de categoria</h1>
    
    <form action="salvarCategoriaObj" method="POST" th:object="${categoria}">
    Código: <input type="number" th:field="*{codigo}"></br>
    Nome: <input type="text" th:field="*{nome}"> </br>
    Situação:
    <select th:field="*{situacao}">
    	<option th:each="sit:${enum_situacao}"
    			th:value="${sit}"
    			th:text="${sit}"
    	></option >
    </select >
    <button type="submit"> Salvar</button>
    </form >
</body>
</html>
